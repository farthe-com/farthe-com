<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚合搜索</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <style>
        #app {
            width: 100%;
        }

        input {
            height: 40px;
            width: 500px;
        }

        .header {
            position: fixed;
            background-color: #EEEEEE;
            width: 100%;
            height: 30px;

        }

        iframe {
            width: 100%;
            height: 100%;
            /* position: relative; */
        }
    </style>
    <!-- 引入组件库 -->
    <script src="/static/js/vue.js"></script>


</head>

<body>
    <div id="app">
        <iframe :src="src" frameborder="0"></iframe>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    src: 'https://www.baidu.com/'
                }
            }
        })
    </script>
</body>

</html>
