<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发热网-收集一些不错的网站</title>

    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />

    <!-- 引入样式 -->
    <link rel="stylesheet" href="static/css/reset.css">

    <link rel="stylesheet" href="static/element-ui/index.css">
    <link rel="stylesheet" href="static/css/main.css">

    <!-- 引入组件库 -->
    <script src="static/js/vue.js"></script>
    <script src="static/element-ui/index.js"></script>
    <script src="static/js/data.js"></script>

</head>

<body>
    <div id="app">

        <el-container v-cloak>
            <el-header>

                <div class="title">
                    <el-link href="./">
                        <div class="title-image-name">
                            <el-image class="title-image" src="static/logo.png" fit="contain"></el-image>
                            <span class="title-name">发热网</span>
                        </div>
                    </el-link>
                    <span class="title-desc">收集一些不错的网站</span>
                </div>

                <div class="flex">
                    <el-input size="mini" v-model="keywords" @keypress.enter.native="search"></el-input>
                    <el-button size="mini" style="margin-left:5px" @click="search"><span class="el-icon-search"></span>
                    </el-button>

                    <el-link href="https://github.com/farthe-com/farthe-com.github.io/issues" :underline="false"
                        target="_blank" style="margin-left:20px">
                        <el-button size="mini">贡献好网站</el-button>
                    </el-link>
                </div>
            </el-header>

            <el-container>
                <el-aside width="150px">
                    <el-menu :default-active="defaultActive" @select="handleOpen">
                        <el-menu-item v-for="(item, index) in tableData" :index="`${index}`">
                            <i :class="item.icon"></i>
                            <span slot="title">{{item.name}}</span>
                        </el-menu-item>
                    </el-menu>

                </el-aside>

                <el-main>
                    <el-table :data="pagination.list" border style="width: 100%">
                        <el-table-column type="index" label="序号" width="60" header-align="center" align="center">
                        </el-table-column>

                        <el-table-column prop="date" label="名称" width="200" header-align="center">
                            <template slot-scope="scope">
                                <el-link :href="scope.row.website" target="_blank" :underline="false">
                                    <div class="table-item-icon-name">
                                        <el-image class="table-item-icon" :src="scope.row.image" fit="contain">
                                        </el-image>
                                        <div class="table-item-name">{{scope.row.name}}</div>
                                    </div>
                                </el-link>
                            </template>

                        </el-table-column>


                        <el-table-column prop="desc" label="简介" header-align="center"></el-table-column>

                        <el-table-column prop="website" label="地址" header-align="center" width="300">
                            <template slot-scope="scope">
                                <el-link :href="scope.row.website" target="_blank">{{scope.row.website}}</el-link>
                            </template>
                        </el-table-column>
                    </el-table>

                    <el-pagination background layout="prev, pager, next" hide-on-single-page style="margin-top:20px"
                        :page-size="pagination.pageSize" :total="pagination.total" @current-change="handleCurrentChange"
                        :current-page.sync="pagination.currentPage">
                    </el-pagination>

                </el-main>
            </el-container>

            <el-footer>
                <span>联系我们：mouday@qq.com</span>
            </el-footer>

        </el-container>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    // 引入的变量
                    tableData,

                    // tab切换
                    currentChildren: [],
                    defaultActive: '0',
                    defaultActiveKey: "defaultActiveKey",

                    // 翻页
                    pagination: {
                        list: [],
                        pageSize: 10,
                        currentPage: 1,
                        total: 0,
                    },

                    // 搜索
                    keywords: "",
                    searchReuslt: []
                }
            },

            watch: {
                currentChildren() {
                    this.pagination.total = this.currentChildren.length;
                    this.pagination.currentPage = 1;
                    this.handleCurrentChange();
                }
            },

            methods: {
                // tab切换
                handleOpen(key, keyPath) {
                    // console.log(key, keyPath);
                    this.currentChildren = tableData[key].children;
                    localStorage.setItem(this.defaultActiveKey, key)
                },

                // 翻页
                handleCurrentChange() {
                    const start = (this.pagination.currentPage - 1) * this.pagination.pageSize;
                    const end = this.pagination.currentPage * this.pagination.pageSize;
                    // console.log(start, end);

                    this.pagination.list = this.currentChildren.slice(start, end);
                },

                // 搜索
                search() {
                    // 正则忽略大小写
                    const keywords = new RegExp(this.keywords.trim(), "i")

                    this.searchReuslt = [];

                    for (const child of tableData) {
                        for (const item of child.children) {
                            if (item.desc.search(keywords) > -1 || item.name.search(keywords) > -1) {
                                this.searchReuslt.push(item)
                            }
                        }
                    }

                    // console.log(this.searchReuslt);
                    this.currentChildren = this.searchReuslt;
                }
            },

            created() {
                this.defaultActive = localStorage.getItem(this.defaultActiveKey) || '0';
                this.handleOpen(this.defaultActive);
            }
        });

    </script>
</body>

</html>
